<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do It More Efficient (D.I.M.E)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Do It More Efficient (D.I.M.E)</h1>

    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
        src="alarm.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">start timer</button>
      <button class="reset">reset</button>
      <button class="pause">pause</button>
    </div>

    <form action=".">
      <label for="focusTime">Input Focus Time (in minutes)</label>
      <input type="number" value="1" id="focusTime" />
      <label for="breakTime">Break Time (in minutes)</label>
      <input type="number" value="1" id="breakTime" />
      <button type="submit">Save timer settings</button>
    </form>
    <footer>
      Coded by
      <a
        target="_blank"
        >sjacob</a
      >
    </footer>

    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>
  </body>
</html>
